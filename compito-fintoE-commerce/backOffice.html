<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Office</title>
    <link rel="stylesheet" href="backOffice.css">
</head>

<body>

<div id="gestioneTitoli">
    <h1>Gestione Prodotti - Back Office</h1>
    <a href="homePage.html">Home</a>
</div>
    <!-- Modulo per aggiungere un prodotto -->
    <form id="add-product-form">
        <label for="nome">Nome prodotto:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="descrizione">Descrizione prodotto:</label>
        <textarea id="descrizione" name="descrizione" required></textarea>

        <label for="prezzo">Prezzo:</label>
        <input type="number" id="prezzo" name="prezzo" required>

        <label for="immagine">URL Immagine:</label>
        <input type="text" id="immagine" name="immagine" required>

        <label for="brand">Brand:</label>
        <input type="text" id="brand" name="brand" required>

        <button type="submit">Aggiungi prodotto</button>
    </form>
    <hr>
    <!-- Lista dei prodotti -->
    <h2>Prodotti disponibili</h2>


    <div id="tableFlex">
        <table id="prodotti-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrizione</th>
                    <th>Prezzo</th>
                    <th>Brand</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody id="lista-prodotti"></tbody>
        </table>
    </div>


    <script src="backOffice.js"></script>
</body>

</html>
