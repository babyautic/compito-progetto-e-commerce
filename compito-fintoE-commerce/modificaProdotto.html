<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifica Prodotto</title>
  <link rel="stylesheet" href="modifica.css"> <!-- Aggiungi il tuo CSS se necessario -->
</head>
<body>

  <h1>Modifica Prodotto</h1>
<div id="formContenitore">
  <form id="modifica-form">
    <div>
      <label for="nome">Nome Prodotto:</label>
      <input type="text" id="nome" name="nome" required>
    </div>
    <div>
      <label for="descrizione">Descrizione:</label>
      <input type="text" id="descrizione" name="descrizione" required>
    </div>
    <div>
      <label for="prezzo">Prezzo:</label>
      <input type="number" id="prezzo" name="prezzo" required>
    </div>
    <div>
      <label for="immagine">Immagine URL:</label>
      <input type="text" id="immagine" name="immagine" required>
    </div>
    <div>
      <label for="brand">Brand:</label>
      <input type="text" id="brand" name="brand" required>
    </div>

    <button type="submit">Salva Modifiche</button>
  </form>
</div>

  <script src="modificaProdotto.js"></script>
</body>
</html>
